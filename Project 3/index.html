<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/cc9f1d97d6.js"> crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Progress.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is video player. Poster gives thumbnial. src gives location-->
    <video src="Videos/Top Gun.mp4" id="video" class="screen" poster="Images/Top Gun.jpg"></video>

    <!--Adding custom controls for video-->
    <div class="controls">
        <!-- This is play btn-->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is stop btn-->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- This is progress bar-->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <!-- This is timer-->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>





    <script src="script.js"></script>
</body>
</html>
